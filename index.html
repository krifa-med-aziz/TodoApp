<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <script defer src="./src/js/script.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app-conatiner">
      <div class="todo-list-container">
        <header class="title">
          <h1>T O D O</h1>
          <button class="toggle_theme">
            <img src="./src/img/icon-moon.svg" alt="moon" />
          </button>
        </header>

        <form class="new_todo" id="todoForm">
          <div class="todo-checkbox" id="title-checkbox"></div>
          <input id="new_todo" type="text" placeholder="Create a new todo..." />
        </form>

        <div class="todo_list">
          <ul class="todo-items"></ul>
          <div class="note_btns">
            <div class="items_left">
              <p>5 items left</p>
            </div>
            <div class="filter_btn">
              <button class="btn active">All</button>
              <button class="btn">Active</button>
              <button class="btn">Completed</button>
            </div>
            <div class="clear_btn">
              <button class="btn" id="clear_btn">Clear Completed</button>
            </div>
          </div>
        </div>

        <di class="filter_btn" id="mobile-filters">
          <button class="btn active">All</button>
          <button class="btn">Active</button>
          <button class="btn">Completed</button>
        </di>

        <div class="todo_footer">
          <p>
            Made with ðŸ’™ by
            <a target="_blank" href="https://github.com/krifa-med-aziz"
              >Mohamed Aziz Krifa</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
